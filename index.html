
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSplit AI - 旅遊記帳專家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Comic 主題變數 (預設) */
            --theme-bg: #FDFCF8;
            --theme-black: #000000;
            --theme-border-width: 3px;
            --theme-shadow-offset: 6px;
            --theme-shadow-sm-offset: 3px;
            --theme-radius-card: 2.5rem;
            --theme-accent: #F6D32D;
            --theme-danger: #E64A4A;
        }

        /* 洗鍊現代 (原 Fresh) 主題覆寫變數 */
        .theme-fresh {
            --theme-bg: #F8FAFC;
            --theme-black: #E2E8F0; 
            --theme-border-width: 1.5px;
            --theme-shadow-offset: 0px;
            --theme-shadow-sm-offset: 0px;
            --theme-accent: #4F46E5; /* 靛藍主色 */
            --theme-danger: #F43F5E; /* 玫瑰紅 */
        }

        body { 
            font-family: 'Noto Sans TC', 'Patrick Hand', sans-serif;
            background-color: var(--theme-bg);
            color: #1E293B;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
        }

        /* 核心樣式 */
        .comic-border {
            border: var(--theme-border-width) solid var(--theme-black);
            transition: all 0.3s ease;
        }

        .comic-shadow {
            box-shadow: var(--theme-shadow-offset) var(--theme-shadow-offset) 0px 0px var(--theme-black);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        
        /* 現代主題下的 UI 深度優化 */
        .theme-fresh .comic-shadow {
            box-shadow: 0 4px 20px -1px rgba(0, 0, 0, 0.03), 0 2px 8px -1px rgba(0, 0, 0, 0.02);
            background-color: #FFFFFF;
            border-color: rgba(226, 232, 240, 0.6);
            border-radius: 1.5rem;
        }
        
        .theme-fresh .comic-shadow:active {
            transform: scale(0.97);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .comic-shadow-sm {
            box-shadow: var(--theme-shadow-sm-offset) var(--theme-shadow-sm-offset) 0px 0px var(--theme-black);
        }

        .theme-fresh .comic-shadow-sm {
            box-shadow: none;
            border-color: #F1F5F9;
        }

        /* 現代模式專屬元件複寫 (提升質感關鍵) */
        .theme-fresh .bg-black {
            background-color: var(--theme-accent) !important;
        }
        
        .theme-fresh .text-blue-500 {
            color: var(--theme-accent) !important;
        }
        
        .theme-fresh .bg-blue-500 {
            background-color: var(--theme-accent) !important;
        }

        .theme-fresh header h1 {
            color: #0F172A;
            letter-spacing: -0.05em;
        }

        /* 使用者切換按鈕在現代模式下的配色調整 */
        .theme-fresh header button .bg-[#F6D32D] {
            background-color: #FFFFFF !important;
            color: var(--theme-accent) !important;
            border-color: var(--theme-accent) !important;
            box-shadow: 0 4px 12px -2px rgba(79, 70, 229, 0.15) !important;
        }
        
        .theme-fresh header button .translate-x-1 {
            display: none !important; /* 隱藏現代模式下的陰影塊 */
        }

        /* 導覽列優化 */
        .theme-fresh nav {
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
            background-color: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1) !important;
        }

        .theme-fresh nav button.bg-black {
            background-color: var(--theme-accent) !important;
            color: #FFFFFF !important;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25) !important;
        }

        .theme-fresh .bg-[#F6D32D] {
            background-color: #EEF2FF !important; /* 現代模式下改為淡靛藍 */
            color: var(--theme-accent) !important;
        }

        /* 表單與輸入框在現代模式下的優雅感 */
        .theme-fresh textarea, .theme-fresh input {
            border-radius: 1rem !important;
            background-color: #F8FAFC !important;
        }

        /* 隱藏捲軸 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes pop-in {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: pop-in 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
